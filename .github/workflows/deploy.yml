name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 檢出程式碼 (升級到 v4)
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 設定 Node.js 環境 (升級到 v4)
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 3. 安裝依賴
      - name: Install dependencies
        run: npm install

      # 4. 建置專案
      - name: Build
        run: npm run build

      # 5. 上傳建置結果 (升級到 v3，這會自動使用 upload-artifact v4 核心)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # 6. 部署到 GitHub Pages (升級到 v4)
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
